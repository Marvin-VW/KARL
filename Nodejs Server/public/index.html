<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARL</title>

    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="styles/chat.css"/>
    <link rel="stylesheet" href="styles/image-container.css"/>
    <link rel="stylesheet" href="styles/speak.css"/>
    <link rel="stylesheet" href="styles/menue.css"/>

    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script type="text/javascript" src="script/webcam-easy.min.js"></script>

</head>
<body>
    <label>
        <input type="checkbox">
        <div class="toggle">
            <span class="middle_line"></span>
        </div>

        <div class="menue">
            <h1>Settings</h1>
            <ul>
                <li><a href="#"><i class="on-off-image"> </i> onoff </a></li>
                <li><a href="#"><i class="talk-image"> </i> talk </a></li>
                <li><a href="#"><i class="upload-image"> </i> upload </a></li>
                <li><a href="#"><i class="stream-image"> </i> stream</a></li>
            </ul>
        </div>
    </label>
    <div class="image-container">
        <div class="tv-karl">
            <img id="tv-off" src="res/tv2.png" alt="tv-off" class="tv-off">
            <img id="tv-on" src="res/tv_transp.png" alt="tv-on" class="tv-on">
            <img id="karlintv" src="res/karl_tile_lense.png" alt="karl" class="karlintv">

            <video id ="webCam" autoplay playsinline width="800" height="600"></video>
            <canvas id ="canvas"></canvas>
    
        </div>
        
    </div>

    <section class="microphone-main">
        <div class="input-microphone">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="microphone-style-text">Click here to speak</h1>
        </div>
    </section>
    <div>
        <button class="on-button" onclick="turnTvOn()"></button>
    </div>
    <div class="upload-button">
        <button class="upload-button-button"></button>
            <input type="file" id="fileInput" accept="image/png, image/jpg, image/jpeg">
    </div>

    <button onclick="start_webcam()" style="font-size:25px; background-color: grey; color: lightblue; border-radius: 25px;">click me</button>
    <a download onclick="takeAPicture(); stop_webcam();">SNAP</a>


    <div class="chat">

        <main id="chat-container">
            <div class="chat-message user-message-chat">
              <p>User: Hello, Karl!</p>
            </div>
            <div class="chat-message assistant-message">
              <p>Karl: Hello, how can I help you?</p>
            </div>
        </main>
        
        <div class="user-input-chat">
            <input class ="user-input-input" type="text" id="user-input" placeholder="Send a message...">
            <button class="user-button-chat" onclick="sendMessage()">Send</button>
        </div>

    </div>
    

    <footer>
        <p>&copy; 2024 KARL</p>
    </footer>

    <script src="script/scripts.js"></script>
    <script src="script/app.js"></script>
    

</body>
</html>
