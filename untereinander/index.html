<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARL</title>

    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

</head>
<body>
    <div class="head">
        <p class="mid">
            <strong>KARL</strong><br>
        </p>

        <nav class="navbar">
            <ul>
                <li><a href="#">Talk</a></li>
                <li><a href="#">Chat</a></li>
                <li><a href="#">Scan</a></li>
            </ul>
        </nav>

    </div>
    
    <div class="container">

        <div class="left-content">
            <img src="res/upload.png" alt="">
        </div>
        
        <div class="mid-content">
            <img src="res/KARL.jpg" alt="" class="karl">
        </div>

        <div class="right-content">
            <img src="res/speaker.png" alt="">
        </div>
    </div>

    <div class="chat">

        <main id="chat-container">
            <div class="chat-message user-message">
              <p>User: Hallo, Karl!</p>
            </div>
            <div class="chat-message assistant-message">
              <p>Karl: Guten Tag! Wie kann ich Ihnen heute behilflich sein?</p>
            </div>
        </main>
        
        <div class="user-input">
            <input type="text" id="user-input" placeholder="Schreiben Sie eine Nachricht...">
            <button onclick="sendMessage()">Senden</button>
        </div>

    </div>

    <script src="script/scripts.js"></script>
    <py-script src ="demo.py"></py-script>
    
</body>
</html>
