<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARL</title>

    <!--Style cheats-->
    <link rel="stylesheet" href="styles/buttons.css"/>
    <link rel="stylesheet" href="styles/chat-resizing.css">
    <link rel="stylesheet" href="styles/chat.css"/>
    <link rel="stylesheet" href="styles/image-container.css"/>
    <link rel="stylesheet" href="styles/menue.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="styles/widget-upload.css"/>
    <link rel="stylesheet" href="styles/widget-file.css">

    <!--Website Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">

    <!--Import for core.js-->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <!--Icon Import-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--Webcam script-->
    <script type="text/javascript" src="script/webcam-easy.min.js"></script>

    <!--scripts-->
    <script src="script/animation.js"></script>
    <script src="script/webcam.js"></script>
    <script src="script/file-widget.js"></script>
    <script src="script/chat.js"></script>

</head>
<body>
    
    <!--Canvas for backround-->
    <canvas id = 'canv'></canvas>
    
        <!--Layout for Chat and KARL-->
        <table class="layout-table">
            <tr>
                <!--Start of Chat-->
                <td class="chat-column">
                    <div class="chat">
                        <div id="scroll">
                            <main id="chat-container">
                                <!--Messages of user and KARL-->
                                <div class="chat-message user-message-chat">
                                <p>User: Hello, Karl!</p>
                                </div>
                                <div class="chat-message assistant-message">
                                <p>Karl: Hello, how can I help you?</p>
                                
                            </div>
                        </main>
                    </div>
                        
                    <!--Buttons to send user message-->
                        <section id="user-input-chat">
                            <input class ="user-input-input" type="text" id="user-input" placeholder="Send a message...">
                            <button id="user-button-chat" onclick="sendMessage(); addToQueue('animation/to_server.mkv'); addToQueue('animation/on_server.mkv');">Send</button>
                        </section>
                    </div>
                </td>
                <!--End of Chat-->

                <!--Start of KARL-->
                <td class="tv-column">
                    <div class="tv-karl">

                        <!--Menue KARL Help-->
                        <label for="input_menue">
                            <div class="navigation">
                              <span class="top_line line"></span>
                              <span class="middle_line line"></span>
                              <span class="bottom_line line"></span>
                            </div>
                        </label>
                          
                        <input type="checkbox" id="input_menue" class="input_menue">
                          
                        <div class="menu">
                            <h1 class="navbar_hedding">Info</h1>
                            <ul>
                              <div class="menu_list"><a href="#"><i class="on-off-description"> </i> onoff </a></div>
                              <div class="menu_list"><a href="#"><i class="talk-description"> </i> Camera </a></div>
                              <div class="menu_list"><a href="#"><i class="upload-description"> </i> Snap </a></div>
                              <div class="menu_list"><a href="#"><i class="stream-description"> </i> </a></div>
                            </ul>
                        </div>

                        <!--Images of KARL-->
                        <img id="tv-off" src="res/tv2.png" alt="tv-off" class="tv-off">
                        <img id="tv-on" src="res/tv_transp.png" alt="tv-on" class="tv-on">
                        <video muted autoplay id="animationPlayer" src="animation/fall_down.mkv" alt="karl"></video>

                        <!--Webcam-->
                        <video id ="webCam" autoplay playsinline width="800" height="600"></video>
                        <canvas id ="canvas"></canvas>

                        <!--Buttons for TV control-->
                        <button id="start-webcam-button" onclick="toggle_webcam()">m</button>
                        <button id="snap-button" onclick="toggle_snap()">S</button>
                        <button id="on-off-button" class="on-button" onclick="turnTvOn(); addToQueue('animation/fall_down.mkv'); addToQueue('animation/random/nothing_1.mkv');">o</button>

                    </div>
                </td>
            </tr>
        </table>
        <!--End of Layout for Chat and KARL-->

    <!--Start of Input Widget-->
    <section class="microphone-main">
        <div class="input-microphone">
            <!--Microphone Input-->
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="microphone-style-text">Click here to speak</h1>
         
            <!--File Input-->
            <label class="custom-file-upload">
                <input type="file" id="uploadInput" accept="image/*,.pdf">
                <i class="fas fa-solid fa-cloud"></i>
                <h1 class="cloud-style-text">Click here to upload</h1>
            </label>
          
        </div>
    </section>
    <!--End of Input Widget-->

    <!--Uploaded File Widget-->
    <div class="blue-box">
        <table id="table-widget">
            <tr>
                <td class="table-section">
                    <div class="image-container">
                        <!--Button for File Preview-->
                        <button id="toggle-btn1" onmouseover="toggleImage('image1', true)" onmouseout="toggleImage('image1', false)">
                            >
                        </button>
                        <!--Icon for selected File-->
                        <img id="selected1" src="res/selected.png">
                        <!--File Preview-->
                        <img id="image1" src="" style="display: none;">
                        <!--File Name-->
                        <figcaption id="image-figcation" >no file uploaded</figcaption>
                    </div>
                    <div class="buttons">
                        <!--Button for File Usage-->
                        <button class="use-btn" onclick="useImage('image1')"><i class="fas fa-solid fa-arrow-right"></i></button>
                        <h1 class="use-style-text" >use</h1>

                        <!--Button for File Download-->
                        <button class="download-btn" onclick="downloadImage('image1', 'Image1')"><i class="fas fa-solid fa-download"></i></button>
                        <h1 class="download-style-text">download</h1>
                    </div>
                </td>
                <td class="table-section">
                    <div class="image-container">
                        <!--Button for File Preview-->
                        <button id="toggle-btn2" onmouseover="toggleImage('image2', true)" onmouseout="toggleImage('image2', false)">
                            >
                        </button>
                        <!--Icon for selected File-->
                        <img id="selected2" src="res/selected.png">
                        <!--File Preview-->
                        <img id="image2" src="" style="display: none;">
                        <!--File Name-->
                        <figcaption id="image-figcation" >no file uploaded</figcaption>
                    </div>
                    <div class="buttons">
                        <!--Button for File Usage-->
                        <button class="use-btn" onclick="useImage('image2')"><i class="fas fa-solid fa-arrow-right"></i></button>
                        <h1 class="use-style-text" >use</h1>

                        <!--Button for File Download-->
                        <button class="download-btn" onclick="downloadImage('image2', 'Image2')"><i class="fas fa-solid fa-download"></i></button>
                        <h1 class="download-style-text">download</h1>
                    </div>
                </td>
                <td class="table-section">
                    <div class="image-container">
                        <!--Button for File Preview-->
                        <button id="toggle-btn3" onmouseover="toggleImage('image3', true)" onmouseout="toggleImage('image3', false)">
                            >
                        </button>
                        <!--Icon for selected File-->
                        <img id="selected3" src="res/selected.png">
                        <!--File Preview-->
                        <img id="image3" src="" style="display: none;">
                        <!--File Name-->
                        <figcaption id="image-figcation" >no file uploaded</figcaption>
                    </div>
                    <div class="buttons">
                        <!--Button for File Usage-->
                        <button class="use-btn" onclick="useImage('image3')"><i class="fas fa-solid fa-arrow-right"></i></button>
                        <h1 class="use-style-text">use</h1>

                        <!--Button for File Download-->
                        <button class="download-btn" onclick="downloadImage('image3', 'Image3')"><i class="fas fa-solid fa-download"></i></button>
                        <h1 class="download-style-text">download</h1>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <!--End of File Widget-->

    

    <footer>
        <p>&copy; 2024 KARL</p>
    </footer>

    <!--scripts-->
    <script src="script/chat-tv.buttons.js"></script>
    <script src="script/app.js"></script>
    <script src="script/backround.js"></script>
</body>
</html>
